name: C++ CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libboost-all-dev g++

      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_STANDARD_REQUIRED=ON -Wno-dev

      - name: Build server
        run: |
          cd build
          make server

      - name: Verify build
        run: |
          if [ -f build/server/src/server ]; then
            echo "Build successful!"
          else
            echo "Build failed!" && exit 1
          fi

